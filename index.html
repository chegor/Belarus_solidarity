<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%;height: 100%;" id="map"></div>
    <script>
      // initialize Leaflet
      var map = L.map('map').setView({lon: 27.559765, lat: 53.896793}, 12);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: ' <a target="_blank" href="https://openstreetmap.org">OpenStreetMap</a> | <a target="_blank" href="https://twitter.com/chegor">Chegor</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      // show a marker on the map ,
      L.marker({lon: 27.559765, lat: 53.896793}).bindPopup('<a target="_blank" href="https://www.instagram.com/1_tsvetnoy/?hl=ru">Первый Цветной</a><br><a target="_blank" href="https://news.tut.by/society/703876.html">Пруф</a>').addTo(map);
      L.marker({lon: 27.580669, lat: 53.912348}).bindPopup('Кофейня Зерно<br><a target="_blank" href="https://realt.onliner.by/2020/09/14/kafe-spasali-minchan-ot-zderzhanij">ПРУФ</a>').addTo(map);
      L.marker({lon: 27.551231, lat: 53.906209}).bindPopup('Кафе O\'Petit<br><a target="_blank" href="https://realt.onliner.by/2020/09/07/tak-vyglyadit-gorod-posle-zhestkix-zaderzhanij-na-voskresnom-mitinge">ПРУФ</a>').addTo(map);
    </script>
  </body>
</html>
